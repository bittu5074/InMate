<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment Portal</title>
    <link href=
"https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
              rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" 
    crossorigin="anonymous">
        <link rel="stylesheet" href="css/payment.css">
    </head>

    <body>
        <script type="text/javascript" src="js/PaymentMethod.js"></script>
        <div class="wrapper">
            <h2>Payment Portal</h2>
            <form method="POST" action="" name="paymentform">
                <h4>Personal Details</h4>
                <div class="input-group">
                    <div class="input-box">
                        <input type="text" placeholder="First Name" 
                               required class="name"
                               name="fname">
                        <i class="fa fa-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Surname" 
                               required class="name"
                               name="lname">
                        <i class="fa fa-user icon"></i>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <input type="email" placeholder="Email Adress" 
                               required class="name"
                               name="emailid">
                        <i class="fa fa-envelope icon"></i>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <h4> Date of Birth</h4>
                        <input type="text" placeholder="DD" class="dob" 
                               maxlength="2">
                        <input type="text" placeholder="MM" class="dob" 
                               maxlength="2">
                        <input type="text" placeholder="YYYY" class="dob" 
                               maxlength="4">
                    </div>
                    <div class="input-box">
                        <h4> Gender</h4>
                        <input type="radio" id="b1" name="gender" 
                               checked class="radio">
                        <label for="b1">Male</label>
                        <input type="radio" id="b2" name="gender" 
                               class="radio">
                        <label for="b2">Female</label>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <h4>Choose Your Payment Option</h4>
                        <input type="radio" name="pay" id="bc1" 
                               checked class="radio">
                        <label for="bc1"><span>Debit Card</span></label>
                        <input type="radio" name="pay" id="bc2" class="radio">
                        <label for="bc2"><span>Credit Card</span></label>
                        <div onclick="open_cod()">
                            <input type="radio" name="pay" id="bc3" 
                                   class="radio">
                            <label for="bc3"><span>Pay in Hand
                                </span></label></div>
                        <div onclick="open_upi()">
                            <input type="radio" name="pay" 
                                   id="bc4" class="radio">
                            <label for="bc4"><span>UPI</span></label></div>
                    </div>
                </div><br>
                <h4>Enter Your Card Details</h4>
                <div class="input-group" id="lay_1">
                    <div class="input-box">
                        <input type="tel" placeholder="Card Number" 
                               required class="name" maxlength="16">
                        <i class="fa fa-credit-card icon"></i>
                    </div>
                </div>
                <div class="input-group" id="lay_2">
                    <div class="input-box">
                        <input type="tel" placeholder="CVV" 
                               required class="name" maxlength="3">
                        <i class="fa fa-user icon"></i>
                    </div>
                    <div class="input-box">
                        <select>
                            <option>01 (Jan.)</option>
                            <option>02 (Feb.)</option>
                            <option>03 (Mar.)</option>
                            <option>04 (Apr.)</option>
                            <option>05 (May.)</option>
                            <option>06 (Jun.)</option>
                            <option>07 (Jul.)</option>
                            <option>08 (Aug.)</option>
                            <option>09 (Sep.)</option>
                            <option>10 (Oct.)</option>
                            <option>11 (Nov.)</option>
                            <option>12 (Dec.)</option>
                        </select>
                        <select>
                            <option>2020</option>
                            <option>2021</option>
                            <option>2022</option>
                            <option>2023</option>
                            <option>2024</option>
                            <option>2025</option>
                            <option>2026</option>
                            <option>2027</option>
                            <option>2028</option>
                            <option>2029</option>
                            <option>2030</option>
                            <option>2031</option>
                        </select>
                    </div>
                </div><br>
                <h4>Donation Amount</h4>
                <div class="input-group" id="lay_4">
                    <div class="input-box">
                        <input type="tel" placeholder="Enter Amount (INR)" 
                               required class="name" maxlength="6">
                        <i class="fa fa-rupee icon"></i>
                    </div>
                </div>
                <div class="input-group" id="lay_3">
                    <div class="input-box">
                        <button type="submit">PAY NOW</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
