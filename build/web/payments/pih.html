<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PIH Payment</title>
    <link href=
"https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
              rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" 
    crossorigin="anonymous">
        <link rel="stylesheet" href="css/payment.css">
    </head>

    <body>
        <div class="wrapper">
            <h2>Pay in hand</h2>
            <form method="POST">
                <h4>Personal Details</h4>
                <div class="input-group">
                    <div class="input-box">
                        <input type="text" placeholder="First Name" 
                               required class="name">
                        <i class="fa fa-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Surname" 
                               required class="name">
                        <i class="fa fa-user icon"></i>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <input type="email" placeholder="Home Address" 
                               required class="name">
                        <i class="fa fa-home icon"></i>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <input type="tel" placeholder="Mobile Number" 
                               required class="name">
                        <i class="fa fa-mobile icon"></i>
                    </div>
                </div><br>
                <h4>Donation Amount</h4>
                <div class="input-group">
                    <div class="input-box">
                        <input type="text" placeholder="Enter Amount (INR)" 
                               required class="name" maxlength="6">
                        <i class="fa fa-inr icon"></i>
                    </div>
                </div>     
                <div class="input-group" id="lay_3">
                    <div class="input-box">
                        <button type="submit">BOOK OUR AGENT</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
